<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Embed PDF Dokument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="main.js"></script>
</head>
<body>
<div class="container" style="padding: top 30px;" id="certificate-preview">
    <div class="row">
        <h3>Preview Sertifikat</h3>
    </div>
    <div class="row">
        <h3>Nomor Sertifikat : </h3>
        <h2>123/456/789/2018</h2>
    </div>
    
    <embed src="demo.pdf#toolbar=0" type="application/pdf" width="80%" height="600px">
    
    <br><br>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reject_modal" data-whatever="@mdo">Reject</button>
                <button type="submit" class="btn btn-success">COntinue</button>
        </div>
    </div>

    <div class="modal fade" id="reject_modal" tabindex="-1" role="dialog" aria-labelledby="reject_modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="reject_modalLabel">Alasan Penolakan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Pesan :</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
        </div>
    </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
